name: Docker Build Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  # 使用 ngrok 等内网穿透工具暴露本地 webhook 服务
  # 示例: https://xxxx-xx-xx-xx-xx.ngrok-free.app
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
  WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}

jobs:
  # 构建 Docker 镜像测试
  build-test:
    name: Build Docker Image (Test)
    runs-on: ubuntu-latest

    services:
      app:
        image: docker:24-dind
        options: --privileged

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建并加载镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: test-app:latest
          caches: type=gha

      - name: 运行容器测试
        run: |
          docker run -d --name test-app -p 3000:3000 test-app:latest
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker logs test-app

      # 触发本地 Webhook（需要配置内网穿透）
      - name: 触发本地自动部署
        if: github.ref == 'refs/heads/main' && env.WEBHOOK_URL != ''
        run: |
          curl -X POST ${{ env.WEBHOOK_URL }}/webhook/deploy \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Secret: ${{ env.WEBHOOK_SECRET }}" \
            -d '{"action":"deploy","commit":"${{ github.sha }}","branch":"${{ github.ref_name }}"}'
